<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer - pLBOT API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--accent-primary);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .api-list {
            display: grid;
            gap: 15px;
        }

        .api-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            cursor: pointer;
        }

        .api-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .api-item.expanded {
            border-color: var(--accent-primary);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .api-method {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .method-get {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }

        .method-post {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-success);
        }

        .method-put {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
        }

        .method-delete {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
        }

        .api-path {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: var(--text-primary);
            flex: 1;
        }

        .api-description {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.95em;
        }

        .api-details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .api-item.expanded .api-details {
            display: block;
        }

        .try-it {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        .try-it h4 {
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .try-it h4 i {
            color: var(--accent-primary);
        }

        .param-input {
            margin-bottom: 15px;
        }

        .param-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .param-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .param-input input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .param-input small {
            color: var(--text-muted);
            display: block;
            margin-top: 5px;
        }

        .try-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .try-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .response-area {
            margin-top: 15px;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-area h5 {
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-area h5 i {
            color: var(--accent-success);
        }

        .response-area.error h5 i {
            color: var(--accent-danger);
        }

        .response-area pre {
            background: var(--bg-primary);
            color: var(--accent-success);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
            max-height: 400px;
        }

        .response-area.error pre {
            color: var(--accent-danger);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent-primary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-top: 8px;
        }

        .expand-icon {
            color: var(--accent-primary);
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .api-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .endpoint-count {
            background: var(--bg-tertiary);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .endpoint-count i {
            color: var(--accent-primary);
        }

        .endpoint-count strong {
            color: var(--text-primary);
        }

        .loading-endpoints {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-endpoints .spinner {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        .response-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .response-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-muted);
        }

        .response-meta .status-ok {
            color: var(--accent-success);
        }

        .response-meta .status-error {
            color: var(--accent-danger);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Zpet</a>
            <h1><i class="fas fa-compass"></i> API Explorer</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Hledat endpoint... (napr. 'svatky', 'ares', 'qr')" />
            </div>
        </div>

        <div class="endpoint-count" id="endpointCount">
            <i class="fas fa-list"></i>
            Zobrazeno <strong id="visibleCount">0</strong> z <strong id="totalCount">0</strong> endpointu
        </div>

        <div class="api-list" id="apiList">
            <div class="loading-endpoints">
                <div class="spinner"></div>
                <p>Nacitani endpointu z OpenAPI specifikace...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let endpoints = [];

        async function loadEndpoints() {
            try {
                const response = await fetch(API_BASE + '/openapi/spec');
                const spec = await response.json();

                endpoints = [];

                for (const [path, methods] of Object.entries(spec.paths || {})) {
                    for (const [method, details] of Object.entries(methods)) {
                        if (['get', 'post', 'put', 'delete'].includes(method)) {
                            const params = [];

                            // Extract path parameters
                            const pathParams = path.match(/\{(\w+)\}/g) || [];
                            pathParams.forEach(p => {
                                const name = p.replace(/[{}]/g, '');
                                const paramDef = (details.parameters || []).find(param => param.name === name);
                                params.push({
                                    name: name,
                                    type: 'path',
                                    required: true,
                                    description: paramDef?.description || `Path parameter: ${name}`,
                                    example: paramDef?.example || paramDef?.schema?.example || ''
                                });
                            });

                            // Extract query parameters
                            (details.parameters || []).forEach(param => {
                                if (param.in === 'query') {
                                    params.push({
                                        name: param.name,
                                        type: 'query',
                                        required: param.required || false,
                                        description: param.description || `Query parameter: ${param.name}`,
                                        example: param.example || param.schema?.example || ''
                                    });
                                }
                            });

                            endpoints.push({
                                method: method.toUpperCase(),
                                path: path,
                                description: details.summary || details.description || '',
                                tags: details.tags || ['Other'],
                                params: params
                            });
                        }
                    }
                }

                // Sort by path
                endpoints.sort((a, b) => a.path.localeCompare(b.path));

                renderEndpoints();
            } catch (error) {
                document.getElementById('apiList').innerHTML = `
                    <div class="loading-endpoints">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3em; color: var(--accent-danger); margin-bottom: 20px;"></i>
                        <p>Chyba pri nacitani OpenAPI specifikace: ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderEndpoints(filter = '') {
            const apiList = document.getElementById('apiList');
            const filtered = endpoints.filter(ep =>
                ep.path.toLowerCase().includes(filter.toLowerCase()) ||
                ep.description.toLowerCase().includes(filter.toLowerCase()) ||
                ep.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
            );

            document.getElementById('visibleCount').textContent = filtered.length;
            document.getElementById('totalCount').textContent = endpoints.length;

            if (filtered.length === 0) {
                apiList.innerHTML = `
                    <div class="loading-endpoints">
                        <i class="fas fa-search" style="font-size: 3em; color: var(--text-muted); margin-bottom: 20px;"></i>
                        <p>Zadne endpointy neodpovidaji vyhledavani</p>
                    </div>
                `;
                return;
            }

            apiList.innerHTML = filtered.map((endpoint, index) => `
                <div class="api-item" id="api-${index}" data-index="${index}">
                    <div class="api-header" onclick="toggleEndpoint(${index})">
                        <div style="flex: 1;">
                            <span class="api-method method-${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                            <span class="api-path">${endpoint.path}</span>
                            <div class="api-description">${endpoint.description}</div>
                            <div>
                                ${endpoint.tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('')}
                            </div>
                        </div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                    </div>

                    <div class="api-details">
                        <div class="try-it">
                            <h4><i class="fas fa-flask"></i> Vyzkouste</h4>
                            ${endpoint.params.length > 0 ? endpoint.params.map(param => `
                                <div class="param-input">
                                    <label>${param.name} ${param.required ? '<span style="color: var(--accent-danger)">*</span>' : '(volitelne)'}</label>
                                    <input
                                        type="text"
                                        id="param-${index}-${param.name}"
                                        placeholder="${param.example || param.name}"
                                        value="${param.example || ''}"
                                    />
                                    <small><i class="fas fa-info-circle"></i> ${param.description}</small>
                                </div>
                            `).join('') : '<p style="color: var(--text-muted); margin-bottom: 15px;"><i class="fas fa-info-circle"></i> Tento endpoint nevyzaduje zadne parametry</p>'}

                            <button class="try-button" onclick="tryEndpoint(${index}, event)">
                                <i class="fas fa-paper-plane"></i> Odeslat pozadavek
                            </button>

                            <div class="loading" id="loading-${index}">
                                <div class="spinner"></div>
                                <p>Nacitani...</p>
                            </div>

                            <div class="response-area" id="response-${index}">
                                <div class="response-meta" id="response-meta-${index}"></div>
                                <h5><i class="fas fa-check-circle"></i> Odpoved:</h5>
                                <pre id="response-data-${index}"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleEndpoint(index) {
            const item = document.getElementById(`api-${index}`);
            item.classList.toggle('expanded');
        }

        async function tryEndpoint(index, event) {
            event.stopPropagation();

            const endpoint = endpoints[index];
            if (!endpoint) return;

            let url = API_BASE + endpoint.path;
            const params = new URLSearchParams();

            endpoint.params.forEach(param => {
                const inputEl = document.getElementById(`param-${index}-${param.name}`);
                const value = inputEl ? inputEl.value : '';
                if (param.type === 'path') {
                    url = url.replace(`{${param.name}}`, encodeURIComponent(value));
                } else if (param.type === 'query' && value) {
                    params.append(param.name, value);
                }
            });

            if (params.toString()) {
                url += '?' + params.toString();
            }

            const loading = document.getElementById(`loading-${index}`);
            const responseArea = document.getElementById(`response-${index}`);
            const responseData = document.getElementById(`response-data-${index}`);
            const responseMeta = document.getElementById(`response-meta-${index}`);

            loading.classList.add('show');
            responseArea.classList.remove('show');
            responseArea.classList.remove('error');

            const startTime = performance.now();

            try {
                const response = await fetch(url, {
                    method: endpoint.method,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const duration = Math.round(performance.now() - startTime);
                const contentType = response.headers.get('content-type') || '';

                let data;
                let displayText;

                if (contentType.includes('application/json')) {
                    data = await response.json();
                    displayText = JSON.stringify(data, null, 2);
                } else if (contentType.includes('image')) {
                    displayText = `[Obrazek: ${contentType}]\nURL: ${url}`;
                } else {
                    displayText = await response.text();
                    if (displayText.length > 5000) {
                        displayText = displayText.substring(0, 5000) + '\n... (zkraceno)';
                    }
                }

                const statusClass = response.ok ? 'status-ok' : 'status-error';
                responseMeta.innerHTML = `
                    <span class="${statusClass}"><i class="fas fa-circle"></i> HTTP ${response.status}</span>
                    <span><i class="fas fa-clock"></i> ${duration} ms</span>
                    <span><i class="fas fa-file"></i> ${contentType.split(';')[0]}</span>
                `;

                if (!response.ok) {
                    responseArea.classList.add('error');
                }

                responseData.textContent = displayText;
                responseArea.classList.add('show');
            } catch (error) {
                const duration = Math.round(performance.now() - startTime);
                responseMeta.innerHTML = `
                    <span class="status-error"><i class="fas fa-times-circle"></i> Error</span>
                    <span><i class="fas fa-clock"></i> ${duration} ms</span>
                `;
                responseData.textContent = `Chyba: ${error.message}`;
                responseArea.classList.add('show');
                responseArea.classList.add('error');
            } finally {
                loading.classList.remove('show');
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderEndpoints(e.target.value);
        });

        // Load endpoints on page load
        loadEndpoints();
    </script>
</body>
</html>
