<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer - pLBOT API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--accent-primary);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .api-list {
            display: grid;
            gap: 15px;
        }

        .api-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            cursor: pointer;
        }

        .api-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .api-item.expanded {
            border-color: var(--accent-primary);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .api-method {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .method-get {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }

        .method-post {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-success);
        }

        .api-path {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: var(--text-primary);
            flex: 1;
        }

        .api-description {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.95em;
        }

        .api-details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .api-item.expanded .api-details {
            display: block;
        }

        .try-it {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        .try-it h4 {
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .try-it h4 i {
            color: var(--accent-primary);
        }

        .param-input {
            margin-bottom: 15px;
        }

        .param-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .param-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .param-input input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .param-input small {
            color: var(--text-muted);
            display: block;
            margin-top: 5px;
        }

        .try-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .try-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .response-area {
            margin-top: 15px;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-area h5 {
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-area h5 i {
            color: var(--accent-success);
        }

        .response-area pre {
            background: var(--bg-primary);
            color: var(--accent-success);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent-primary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-response {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        .example-response h5 {
            margin-bottom: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-response h5 i {
            color: var(--accent-warning);
        }

        .example-response pre {
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            border: 1px solid var(--border-color);
        }

        .tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-top: 8px;
        }

        .expand-icon {
            color: var(--accent-primary);
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .api-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .endpoint-count {
            background: var(--bg-tertiary);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .endpoint-count i {
            color: var(--accent-primary);
        }

        .endpoint-count strong {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Zpět</a>
            <h1><i class="fas fa-compass"></i> API Explorer</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Hledat endpoint... (např. 'svatky', 'ares', 'qr')" />
            </div>
        </div>

        <div class="endpoint-count" id="endpointCount">
            <i class="fas fa-list"></i>
            Zobrazeno <strong id="visibleCount">0</strong> z <strong id="totalCount">0</strong> endpointů
        </div>

        <div class="api-list" id="apiList"></div>
    </div>

    <script>
        const endpoints = [
            {
                method: 'GET',
                path: '/svatky',
                description: 'Získá informace o českých svátcích (předevčírem, včera, dnes, zítra)',
                tags: ['Czech', 'Data'],
                params: [],
                example: {
                    "data": {
                        "predevcirem": "Benedikt",
                        "vcera": "Tibor",
                        "dnes": "Sáva",
                        "zitra": "Leopold"
                    }
                }
            },
            {
                method: 'GET',
                path: '/ares/ico/{ico}',
                description: 'Vyhledá firmu v registru ARES podle IČO',
                tags: ['Business', 'Czech'],
                params: [
                    { name: 'ico', type: 'path', required: true, description: 'IČO firmy (8 číslic)', example: '45274649' }
                ],
                example: {
                    "data": {
                        "ico": "45274649",
                        "dic": "CZ45274649",
                        "obchodni_jmeno": "ČEZ, a. s.",
                        "adresa": "Duhová 1444/2, Michle, 14000 Praha 4"
                    }
                }
            },
            {
                method: 'GET',
                path: '/cnb/kurzy/{mena}',
                description: 'Získá aktuální kurz měny z ČNB',
                tags: ['Finance', 'Czech'],
                params: [
                    { name: 'mena', type: 'path', required: true, description: 'Kód měny (USD, EUR, ...)', example: 'USD' }
                ],
                example: {
                    "data": {
                        "zeme": "USA",
                        "mena": "dolar",
                        "kod": "USD",
                        "kurz": 20.817
                    }
                }
            },
            {
                method: 'GET',
                path: '/qr/generate',
                description: 'Generuje QR kód z textu',
                tags: ['Utility'],
                params: [
                    { name: 'data', type: 'query', required: true, description: 'Text pro QR kód', example: 'Hello World' },
                    { name: 'size', type: 'query', required: false, description: 'Velikost QR kódu (100-1000)', example: '300' }
                ],
                example: {
                    "data": "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
                }
            },
            {
                method: 'GET',
                path: '/uuid',
                description: 'Generuje náhodný UUID v4',
                tags: ['Utility'],
                params: [],
                example: {
                    "data": {
                        "uuid": "ccabde79-396e-47ae-9cd2-f7cea93d96d2",
                        "version": 4,
                        "variant": "RFC 4122"
                    }
                }
            },
            {
                method: 'GET',
                path: '/dog',
                description: 'Vrátí náhodný obrázek psa',
                tags: ['Fun', 'Random'],
                params: [],
                example: {
                    "data": {
                        "image_url": "https://images.dog.ceo/breeds/finnish-lapphund/mochilamvan.jpg",
                        "breed": "random"
                    }
                }
            },
            {
                method: 'GET',
                path: '/advice',
                description: 'Vrátí náhodnou radu',
                tags: ['Fun', 'Random'],
                params: [],
                example: {
                    "data": {
                        "id": 76,
                        "advice": "You will always regret the round of Jägermeister."
                    }
                }
            },
            {
                method: 'GET',
                path: '/countries/{country}',
                description: 'Získá detailní informace o zemi',
                tags: ['Data', 'Information'],
                params: [
                    { name: 'country', type: 'path', required: true, description: 'Kód země (cz, us, ...)', example: 'cz' }
                ],
                example: {
                    "data": {
                        "name": "Czechia",
                        "capital": "Prague",
                        "population": 10882341,
                        "currencies": {
                            "CZK": {
                                "symbol": "Kč",
                                "name": "Czech koruna"
                            }
                        }
                    }
                }
            },
            {
                method: 'GET',
                path: '/hash',
                description: 'Vytvoří hash z textu pomocí vybraného algoritmu',
                tags: ['Utility', 'Crypto'],
                params: [
                    { name: 'data', type: 'query', required: true, description: 'Text k zahashování', example: 'hello' },
                    { name: 'algorithm', type: 'query', required: true, description: 'Algoritmus (md5, sha1, sha256, ...)', example: 'sha256' }
                ],
                example: {
                    "data": {
                        "algorithm": "sha256",
                        "hash": "2cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824"
                    }
                }
            },
            {
                method: 'GET',
                path: '/pocasi',
                description: 'Vrátí aktuální počasí pro zadané město',
                tags: ['Weather', 'Czech'],
                params: [
                    { name: 'mesto', type: 'query', required: true, description: 'Název města', example: 'Praha' }
                ],
                example: {
                    "data": {
                        "mesto": "Praha",
                        "teplota": 15,
                        "popis": "Zataženo"
                    }
                }
            },
            {
                method: 'GET',
                path: '/fox',
                description: 'Vrátí náhodný obrázek lišky',
                tags: ['Fun', 'Random'],
                params: [],
                example: {
                    "data": {
                        "image_url": "https://randomfox.ca/images/12.jpg"
                    }
                }
            },
            {
                method: 'GET',
                path: '/chucknorris',
                description: 'Vrátí náhodný vtip o Chucku Norrisovi',
                tags: ['Fun', 'Random'],
                params: [],
                example: {
                    "data": {
                        "joke": "Chuck Norris can divide by zero."
                    }
                }
            },
            {
                method: 'GET',
                path: '/joke',
                description: 'Vrátí náhodný vtip',
                tags: ['Fun', 'Random'],
                params: [],
                example: {
                    "data": {
                        "setup": "Why did the scarecrow win an award?",
                        "punchline": "Because he was outstanding in his field."
                    }
                }
            },
            {
                method: 'GET',
                path: '/trivia',
                description: 'Vrátí náhodnou trivia otázku',
                tags: ['Fun', 'Quiz'],
                params: [],
                example: {
                    "data": {
                        "question": "What is the capital of France?",
                        "answer": "Paris"
                    }
                }
            },
            {
                method: 'GET',
                path: '/crypto/price/{coin}',
                description: 'Vrátí aktuální cenu kryptoměny',
                tags: ['Finance', 'Crypto'],
                params: [
                    { name: 'coin', type: 'path', required: true, description: 'ID kryptoměny (bitcoin, ethereum, ...)', example: 'bitcoin' }
                ],
                example: {
                    "data": {
                        "id": "bitcoin",
                        "symbol": "btc",
                        "price_usd": 42000.50
                    }
                }
            }
        ];

        function renderEndpoints(filter = '') {
            const apiList = document.getElementById('apiList');
            const filtered = endpoints.filter(ep =>
                ep.path.toLowerCase().includes(filter.toLowerCase()) ||
                ep.description.toLowerCase().includes(filter.toLowerCase()) ||
                ep.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
            );

            document.getElementById('visibleCount').textContent = filtered.length;
            document.getElementById('totalCount').textContent = endpoints.length;

            apiList.innerHTML = filtered.map((endpoint, index) => `
                <div class="api-item" id="api-${index}">
                    <div class="api-header" onclick="toggleEndpoint(${index})">
                        <div style="flex: 1;">
                            <span class="api-method method-${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                            <span class="api-path">${endpoint.path}</span>
                            <div class="api-description">${endpoint.description}</div>
                            <div>
                                ${endpoint.tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('')}
                            </div>
                        </div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                    </div>

                    <div class="api-details">
                        <div class="try-it">
                            <h4><i class="fas fa-flask"></i> Vyzkoušejte</h4>
                            ${endpoint.params.map(param => `
                                <div class="param-input">
                                    <label>${param.name} ${param.required ? '<span style="color: var(--accent-danger)">*</span>' : '(volitelné)'}</label>
                                    <input
                                        type="text"
                                        id="param-${index}-${param.name}"
                                        placeholder="${param.example}"
                                        value="${param.example}"
                                    />
                                    <small><i class="fas fa-info-circle"></i> ${param.description}</small>
                                </div>
                            `).join('')}

                            <button class="try-button" onclick="tryEndpoint(${index})">
                                <i class="fas fa-paper-plane"></i> Odeslat požadavek
                            </button>

                            <div class="loading" id="loading-${index}">
                                <div class="spinner"></div>
                                <p>Načítání...</p>
                            </div>

                            <div class="response-area" id="response-${index}">
                                <h5><i class="fas fa-check-circle"></i> Odpověď:</h5>
                                <pre id="response-data-${index}"></pre>
                            </div>
                        </div>

                        <div class="example-response">
                            <h5><i class="fas fa-file-code"></i> Příklad odpovědi</h5>
                            <pre>${JSON.stringify(endpoint.example, null, 2)}</pre>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleEndpoint(index) {
            const item = document.getElementById(`api-${index}`);
            item.classList.toggle('expanded');
        }

        async function tryEndpoint(index) {
            const endpoint = endpoints.filter((ep, i) =>
                document.getElementById(`api-${i}`) !== null
            )[index];

            let url = endpoint.path;
            const params = new URLSearchParams();

            endpoint.params.forEach(param => {
                const value = document.getElementById(`param-${index}-${param.name}`).value;
                if (param.type === 'path') {
                    url = url.replace(`{${param.name}}`, value);
                } else if (param.type === 'query' && value) {
                    params.append(param.name, value);
                }
            });

            if (params.toString()) {
                url += '?' + params.toString();
            }

            const loading = document.getElementById(`loading-${index}`);
            const responseArea = document.getElementById(`response-${index}`);
            const responseData = document.getElementById(`response-data-${index}`);

            loading.classList.add('show');
            responseArea.classList.remove('show');

            try {
                const response = await fetch(url);
                const data = await response.json();

                responseData.textContent = JSON.stringify(data, null, 2);
                responseArea.classList.add('show');
            } catch (error) {
                responseData.textContent = `Chyba: ${error.message}`;
                responseArea.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderEndpoints(e.target.value);
        });

        renderEndpoints();
    </script>
</body>
</html>
