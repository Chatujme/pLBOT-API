<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer - pLBOT API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--accent-primary);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .swagger-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Swagger UI Dark Theme Customization */
        .swagger-ui {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .swagger-ui .topbar {
            display: none;
        }

        .swagger-ui .info {
            margin: 20px 0;
        }

        .swagger-ui .info .title {
            color: var(--text-primary);
        }

        .swagger-ui .info .description p,
        .swagger-ui .info .description {
            color: var(--text-secondary);
        }

        .swagger-ui .info .base-url {
            color: var(--accent-primary);
        }

        .swagger-ui .scheme-container {
            background: var(--bg-secondary);
            box-shadow: none;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .swagger-ui .opblock-tag {
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .opblock-tag:hover {
            background: var(--bg-tertiary);
        }

        .swagger-ui .opblock-tag small {
            color: var(--text-muted);
        }

        .swagger-ui .opblock {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--card-shadow);
        }

        .swagger-ui .opblock .opblock-summary {
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .opblock .opblock-summary-method {
            border-radius: 5px;
            font-weight: 600;
            min-width: 70px;
        }

        .swagger-ui .opblock.opblock-get {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }

        .swagger-ui .opblock.opblock-get .opblock-summary {
            border-color: var(--accent-primary);
        }

        .swagger-ui .opblock.opblock-post {
            background: var(--bg-secondary);
            border-color: var(--accent-success);
        }

        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-success);
        }

        .swagger-ui .opblock.opblock-post .opblock-summary {
            border-color: var(--accent-success);
        }

        .swagger-ui .opblock.opblock-put {
            background: var(--bg-secondary);
            border-color: var(--accent-warning);
        }

        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
        }

        .swagger-ui .opblock.opblock-put .opblock-summary {
            border-color: var(--accent-warning);
        }

        .swagger-ui .opblock.opblock-delete {
            background: var(--bg-secondary);
            border-color: var(--accent-danger);
        }

        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
        }

        .swagger-ui .opblock.opblock-delete .opblock-summary {
            border-color: var(--accent-danger);
        }

        .swagger-ui .opblock .opblock-summary-path,
        .swagger-ui .opblock .opblock-summary-path__deprecated {
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .swagger-ui .opblock .opblock-summary-description {
            color: var(--text-secondary);
        }

        .swagger-ui .opblock-body {
            background: var(--bg-tertiary);
        }

        .swagger-ui .opblock-body pre {
            background: var(--bg-primary);
            color: var(--accent-success);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .swagger-ui .opblock-section-header {
            background: var(--bg-tertiary);
            box-shadow: none;
        }

        .swagger-ui .opblock-section-header h4 {
            color: var(--text-primary);
        }

        .swagger-ui .opblock-description-wrapper p,
        .swagger-ui .opblock-external-docs-wrapper p {
            color: var(--text-secondary);
        }

        .swagger-ui .parameter__name {
            color: var(--text-primary);
        }

        .swagger-ui .parameter__name.required span {
            color: var(--accent-danger);
        }

        .swagger-ui .parameter__type {
            color: var(--accent-primary);
        }

        .swagger-ui .parameter__in {
            color: var(--text-muted);
        }

        .swagger-ui table thead tr th,
        .swagger-ui table thead tr td {
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui table tbody tr td {
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .parameters-col_description p {
            color: var(--text-secondary);
        }

        .swagger-ui input[type=text],
        .swagger-ui textarea {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .swagger-ui input[type=text]:focus,
        .swagger-ui textarea:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .swagger-ui select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .swagger-ui .btn {
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .swagger-ui .btn.execute {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .swagger-ui .btn.execute:hover {
            background: var(--accent-secondary);
        }

        .swagger-ui .btn.cancel {
            background: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .swagger-ui .responses-inner h4,
        .swagger-ui .responses-inner h5 {
            color: var(--text-primary);
        }

        .swagger-ui .response-col_status {
            color: var(--text-primary);
        }

        .swagger-ui .response-col_description {
            color: var(--text-secondary);
        }

        .swagger-ui .response-col_links {
            color: var(--text-muted);
        }

        .swagger-ui .model-box {
            background: var(--bg-tertiary);
        }

        .swagger-ui .model {
            color: var(--text-primary);
        }

        .swagger-ui .model-title {
            color: var(--text-primary);
        }

        .swagger-ui .prop-type {
            color: var(--accent-primary);
        }

        .swagger-ui .prop-format {
            color: var(--text-muted);
        }

        .swagger-ui section.models {
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .swagger-ui section.models h4 {
            color: var(--text-primary);
        }

        .swagger-ui section.models .model-container {
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .swagger-ui .model-container {
            background: var(--bg-secondary);
        }

        .swagger-ui .loading-container {
            padding: 40px;
        }

        .swagger-ui .loading-container .loading {
            margin: 0 auto;
        }

        .swagger-ui .loading-container .loading::after {
            border-color: var(--accent-primary) transparent transparent;
        }

        .swagger-ui .servers > label {
            color: var(--text-secondary);
        }

        .swagger-ui .servers > label select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .swagger-ui .markdown p,
        .swagger-ui .markdown pre,
        .swagger-ui .renderedMarkdown p {
            color: var(--text-secondary);
        }

        .swagger-ui .highlight-code {
            background: var(--bg-primary);
        }

        .swagger-ui .highlight-code > .microlight {
            background: var(--bg-primary);
            color: var(--accent-success);
        }

        .swagger-ui .copy-to-clipboard {
            background: var(--bg-tertiary);
        }

        .swagger-ui .copy-to-clipboard button {
            background: var(--bg-tertiary);
        }

        .swagger-ui .arrow {
            fill: var(--text-secondary);
        }

        .swagger-ui .expand-operation svg {
            fill: var(--text-secondary);
        }

        .swagger-ui .response-control-media-type__title {
            color: var(--text-secondary);
        }

        .swagger-ui .response-control-media-type__accept-message {
            color: var(--accent-success);
        }

        .swagger-ui .example__section-header {
            color: var(--text-primary);
        }

        /* Response Examples */
        .swagger-ui .responses-wrapper .responses-inner {
            padding: 15px;
        }

        .swagger-ui .example {
            background: var(--bg-primary);
            border-radius: 6px;
            padding: 10px;
        }

        .swagger-ui .model-example {
            background: var(--bg-primary);
        }

        /* Tab styling */
        .swagger-ui .tab li {
            color: var(--text-secondary);
        }

        .swagger-ui .tab li.active {
            color: var(--text-primary);
        }

        .swagger-ui .tab li button.tablinks {
            color: var(--text-secondary);
            background: transparent;
        }

        .swagger-ui .tab li button.tablinks.active {
            color: var(--text-primary);
        }

        /* Download button */
        .swagger-ui .download-contents {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Try it out response */
        .swagger-ui .live-responses-table {
            border: 1px solid var(--border-color);
        }

        .swagger-ui .live-responses-table thead td {
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .swagger-ui .response-col_description__inner p,
        .swagger-ui .response-col_description__inner div {
            color: var(--text-secondary);
        }

        .swagger-ui .curl-command {
            background: var(--bg-primary);
            border-radius: 6px;
        }

        .swagger-ui .request-url {
            background: var(--bg-primary);
            border-radius: 6px;
        }

        .swagger-ui .request-url pre {
            color: var(--accent-primary);
        }

        /* Server URL box */
        .swagger-ui .server-container {
            background: transparent;
        }

        /* Example value styling */
        .swagger-ui .example-value-content {
            color: var(--accent-success);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="dashboard/" class="back-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <h1><i class="fas fa-compass"></i> API Explorer</h1>
        </div>
    </div>

    <div class="swagger-container">
        <div id="swagger-ui"></div>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
        // Detect base path from current location
        const currentPath = window.location.pathname;
        const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
        const specUrl = window.location.origin + basePath + '/openapi/spec';

        window.onload = function() {
            window.ui = SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: -1,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestSnippetsEnabled: true
            });
        };
    </script>
</body>
</html>
