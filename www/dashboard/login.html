<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - pLBOT API Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3em;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-button {
            width: 100%;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .default-credentials {
            margin-top: 30px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .default-credentials h4 {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .default-credentials h4 i {
            color: var(--accent-warning);
        }

        .default-credentials code {
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Login</h1>
                <p>pLBOT API Dashboard</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Nesprávné přihlašovací údaje</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Uživatelské jméno</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="admin" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Heslo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Přihlásit se
                </button>
            </form>

            <div class="default-credentials">
                <h4><i class="fas fa-info-circle"></i> Výchozí přihlašovací údaje</h4>
                <p>Username: <code>admin</code></p>
                <p>Password: <code>admin</code></p>
            </div>

            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Zpět na hlavní stránku
            </a>

            <p style="margin-top: 30px; font-size: 0.85em; color: var(--text-muted);">&copy; 2025 LuRy &lt;<a href="mailto:lury@lury.cz" style="color: var(--accent-primary);">lury@lury.cz</a>&gt; | <a href="https://lury.cz" style="color: var(--accent-primary);">lury.cz</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Přihlašování...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('../admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_user', username);
                    window.location.href = 'index.html';
                } else {
                    errorText.textContent = data.error?.message || 'Přihlášení se nezdařilo';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorText.textContent = 'Chyba při komunikaci se serverem';
                errorMessage.classList.add('show');
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Přihlásit se';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
