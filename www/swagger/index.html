<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - pLBOT API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #60a5fa;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--accent-primary);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        #swagger-ui {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Dark theme overrides for Swagger UI */
        .swagger-ui .topbar { display: none; }

        .swagger-ui,
        .swagger-ui .wrapper,
        .swagger-ui .opblock-body pre.microlight,
        .swagger-ui section.models,
        .swagger-ui .model-container {
            background: var(--bg-primary) !important;
        }

        .swagger-ui .opblock {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            margin-bottom: 10px !important;
        }

        .swagger-ui .opblock .opblock-summary {
            border: none !important;
        }

        .swagger-ui .opblock .opblock-summary-method {
            border-radius: 4px !important;
        }

        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: var(--accent-primary) !important;
        }

        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #22c55e !important;
        }

        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background: #f59e0b !important;
        }

        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background: #ef4444 !important;
        }

        .swagger-ui .opblock .opblock-summary-path,
        .swagger-ui .opblock .opblock-summary-description,
        .swagger-ui .opblock-description-wrapper p,
        .swagger-ui .opblock-external-docs-wrapper p,
        .swagger-ui table thead tr td,
        .swagger-ui table thead tr th,
        .swagger-ui .parameter__name,
        .swagger-ui .parameter__type,
        .swagger-ui .parameter__deprecated,
        .swagger-ui .parameter__in,
        .swagger-ui .response-col_status,
        .swagger-ui .response-col_description,
        .swagger-ui .model-title,
        .swagger-ui .model {
            color: var(--text-primary) !important;
        }

        .swagger-ui .opblock-tag {
            color: var(--text-primary) !important;
            border-bottom: 1px solid var(--border-color) !important;
        }

        .swagger-ui .opblock-tag:hover {
            background: var(--bg-tertiary) !important;
        }

        .swagger-ui .opblock-section-header {
            background: var(--bg-tertiary) !important;
        }

        .swagger-ui .opblock-section-header h4 {
            color: var(--text-primary) !important;
        }

        .swagger-ui .tab li {
            color: var(--text-secondary) !important;
        }

        .swagger-ui .tab li.active {
            color: var(--text-primary) !important;
        }

        .swagger-ui .btn {
            border-radius: 6px !important;
        }

        .swagger-ui .btn.execute {
            background-color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
        }

        .swagger-ui .btn.cancel {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
        }

        .swagger-ui select,
        .swagger-ui input[type=text],
        .swagger-ui textarea {
            background: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
        }

        .swagger-ui .responses-table {
            background: var(--bg-secondary) !important;
        }

        .swagger-ui .response-col_links {
            color: var(--text-secondary) !important;
        }

        .swagger-ui .model-box {
            background: var(--bg-secondary) !important;
        }

        .swagger-ui section.models {
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
        }

        .swagger-ui section.models.is-open h4 {
            border-bottom: 1px solid var(--border-color) !important;
        }

        .swagger-ui .model-toggle::after {
            background: var(--text-secondary) !important;
        }

        .swagger-ui .info .title {
            color: var(--text-primary) !important;
        }

        .swagger-ui .info .description p,
        .swagger-ui .info li,
        .swagger-ui .info a {
            color: var(--text-secondary) !important;
        }

        .swagger-ui .info a:hover {
            color: var(--accent-primary) !important;
        }

        .swagger-ui .scheme-container {
            background: var(--bg-secondary) !important;
            box-shadow: none !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            padding: 15px !important;
        }

        .swagger-ui .loading-container {
            background: var(--bg-primary) !important;
        }

        .swagger-ui .loading-container .loading {
            color: var(--text-secondary) !important;
        }

        .swagger-ui .loading-container .loading::after {
            border-color: var(--accent-primary) transparent transparent transparent !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> ZpÄ›t</a>
            <h1><i class="fas fa-book"></i> API Documentation</h1>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <footer style="text-align: center; padding: 30px 20px; color: var(--text-muted); margin-top: 40px; border-top: 1px solid var(--border-color);">
        <p>&copy; 2025 LuRy &lt;<a href="mailto:lury@lury.cz" style="color: var(--accent-primary);">lury@lury.cz</a>&gt; | <a href="https://lury.cz" style="color: var(--accent-primary);">lury.cz</a></p>
    </footer>

    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                url: "../openapi/spec",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: -1,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true
            });
        };
    </script>
</body>
</html>
